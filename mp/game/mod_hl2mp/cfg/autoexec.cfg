//Toggle crosshairs - By iCrazyBlaze (Special thanks to ZooL)
alias togglecrosshair "crosshair_on"
alias crosshair_on "crosshair 1; alias togglecrosshair crosshair_off"
alias crosshair_off "crosshair 0; alias togglecrosshair crosshair_on"

//Say "gg" bind
bind g "say gg"

//Garry's Mod Noclip config
sv_noclipspeed 5
sv_noclipaccelerate 5